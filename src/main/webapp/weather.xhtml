<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<ui:composition template="/_decorator.xhtml">
    <ui:define name="body">
            <h:outputText value="Table is empty!" rendered="#{empty weatherInfoEntryBean.getEntities()}" />

            <h:dataTable class="table table-striped" id="table1" value="#{weatherInfoEntryBean.getEntities()}"
                            var="item" rendered="#{not empty weatherInfoEntryBean.getEntities()}">
              <f:facet name="header">
                <h:outputText value="#{i18n.tableTitle}" />
              </f:facet>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="#{i18n.itemSource}" />
                </f:facet>
                <h:outputText value="#{item.getApi().name}" />
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="#{i18n.itemCity}" />
                </f:facet>
                <h:outputText value="#{item.getCityInfo().name}" />
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="#{i18n.itemDate}" />
                </f:facet>
                <h:outputText value="#{item.sortDate}" >
                    <f:convertDateTime pattern="dd.MM.yyyy" />
                </h:outputText>
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="#{i18n.itemT}" />
                </f:facet>
                <h:outputText value="#{item.curT}#{i18n.itemTMeasure}" />
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="#{i18n.itemDescription}" />
                </f:facet>
                <h:outputText value="#{item.description}" />
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="#{i18n.itemWindSpeed}" />
                </f:facet>
                <h:outputText value="#{item.windSpeed}#{i18n.itemWindSpeedMeasure}" />
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="#{i18n.itemWindDirection}" />
                </f:facet>
                <h:outputText value="#{item.windDirection}" />
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="#{i18n.itemHumidity}" />
                </f:facet>
                <h:outputText value="#{item.humidity}#{i18n.itemHumidityMeasure}" /> 
              </h:column>
            </h:dataTable>
    </ui:define>
</ui:composition>
</html>
